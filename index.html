<!DOCTYPE html>
<html>
    <head>
        <title>Test Page of CKEditor Leaflet</title>
        <script src="ckeditor/ckeditor.js"></script>
        <style>
            h3 {
                font-family: sans;
                color: #3399ff;
            }
        </style>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    </head>
    <body>
        <form>
            <h3>CKEditor Leaflet Maps Demo (scroll down the page to see the various examples)</h3>
            <textarea name="my_editor" id="my_editor" rows="5" cols="20">
                <p>This is the <strong>House of Maps</strong> powered by <strong>CKEditor</strong>.</p>
                <div id="leaflet_div-1" class="leaflet_div align-left" data-lat="14.6496465" data-lon="121.0474325" data-width="600" data-height="600" data-zoom="15" data-tile="OpenStreetMap.HOT" data-minimap="on" data-alignment="left">
                    <iframe scrolling="no" id="leaflet_iframe-1" class="leaflet_iframe" width="600px" height="600px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on">
                    </iframe>
                </div>
                <p>If you <strong>hover</strong> the mouse on the map, you will see the map's handle bar (cross hair) in the <strong>upper left corner</strong>
                    and you could double-click that to view or edit the map properties.</p>
                <div id="leaflet_div-2" class="leaflet_div cke_widget_element align-left" data-lat="16.4023332" data-lon="120.5960071" data-width="300" data-height="300" data-zoom="7" data-tile="Esri.WorldTopoMap" data-minimap="off" data-alignment="left" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-2" class="leaflet_iframe" width="300px" height="300px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=16.4023332&amp;lon=120.5960071&amp;width=300&amp;height=300&amp;zoom=7&amp;tile=Esri.WorldTopoMap&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=16.4023332&amp;lon=120.5960071&amp;width=300&amp;height=300&amp;zoom=7&amp;tile=Esri.WorldTopoMap&amp;minimap=off"></iframe>
                </div>
                <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />A sample of Aerial Map Tile, aligned to the right.</p>
                <div id="leaflet_div-3" class="leaflet_div cke_widget_element align-right" data-lat="-25.274398" data-lon="133.775136" data-width="190" data-height="200" data-zoom="2" data-tile="MapQuestOpen.Aerial" data-minimap="off" data-alignment="right" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-3" class="leaflet_iframe" width="190px" height="200px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=-25.274398&amp;lon=133.775136&amp;width=200&amp;height=200&amp;zoom=2&amp;tile=MapQuestOpen.Aerial&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=-25.274398&amp;lon=133.775136&amp;width=200&amp;height=200&amp;zoom=2&amp;tile=MapQuestOpen.Aerial&amp;minimap=off"></iframe>
                </div>
                <p>Words in the middle of nowhere.<br /><br /><br /><br /><br /><br /><br /><br /></p>
                <p>A sample of a centered map.</p>
                <div id="leaflet_div-1399746577201" class="leaflet_div cke_widget_element align-center" data-lat="29.646923" data-lon="91.117212" data-width="800" data-height="400" data-zoom="6" data-tile="Esri.NatGeoWorldMap" data-minimap="off" data-alignment="center" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-1399746577201" class="leaflet_iframe" width="800px" height="400px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=29.646923&amp;lon=91.117212&amp;width=800&amp;height=400&amp;zoom=6&amp;tile=Esri.NatGeoWorldMap&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=29.646923&amp;lon=91.117212&amp;width=800&amp;height=400&amp;zoom=6&amp;tile=Esri.NatGeoWorldMap&amp;minimap=off">
                    </iframe>
                </div>
                <p>A sample of a left-justified map. By default, a map will float to the left.</p>
                <div id="leaflet_div-1399747688186" class="leaflet_div cke_widget_element align-left" data-lat="9.8349493" data-lon="118.7383615" data-width="300" data-height="420" data-zoom="7" data-tile="Stamen.Watercolor" data-minimap="off" data-alignment="left" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-1399747688186" class="leaflet_iframe" width="300px" height="420px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=9.8349493&amp;lon=118.7383615&amp;width=300&amp;height=420&amp;zoom=7&amp;tile=Stamen.Watercolor&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=9.8349493&amp;lon=118.7383615&amp;width=300&amp;height=420&amp;zoom=7&amp;tile=Stamen.Watercolor&amp;minimap=off">
                    </iframe>
                </div>
                <p> <strong>Lateralus</strong> by Tool <br /><br />

                    Black then white are all I see in my infancy.
                    red and yellow then came to be, reaching out to me.
                    lets me see there is so much more
                    and beckons me to look through to these infinite possibilities.
                    As below, so above and beyond, I imagine
                    drawn outside the lines of reason.
                    Push the envelope. Watch it bend.<br /><br />

                    Over thinking, over analyzing separates the body from the mind.
                    Withering my intuition leaving all these opportunities behind.<br /><br />

                    Feed my will to feel this moment urging me to cross the line.
                    Reaching out to embrace the random.
                    Reaching out to embrace whatever may come.<br /><br />

                    I embrace my desire to
                    feel the rhythm, to feel connected
                    enough to step aside and weep like a widow
                    to feel inspired, to fathom the power,
                    to witness the beauty, to bathe in the fountain,
                    to swing on the spiral
                    of our divinity and still be a human.<br /><br />
                </p>
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('my_editor',
                    {toolbar :
                        [
                            ['Source'],
                            ['Bold','Italic'],
                            ['leaflet']
                        ],
                    height: 1660,
                    width: 1000,
                });
            </script>
        </form>
    </body>
</html>
